<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; color: white; }
        .bg-images { position: absolute; inset: 0; display: grid; grid-template-columns: 1fr 1fr; opacity: 0.35; }
        .bg-images img { width: 100%; height: 100%; object-fit: cover; }
        .overlay { position: absolute; inset: 0; background: radial-gradient(circle, transparent 20%, black 90%); }
        .main { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 40px 20px; text-align: center; }
        .business-name { font-family: 'Pacifico', cursive; font-size: 55px; color: #00f2ff; text-shadow: 0 0 15px #00f2ff; }
        .slogan { font-style: italic; font-weight: 400; margin-top: 10px; opacity: 0.9; }
        .contact-box { display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px; }
        .contact-btn { background: rgba(255,255,255,0.1); border: 1px solid white; padding: 12px 20px; border-radius: 50px; display: flex; align-items: center; gap: 10px; backdrop-filter: blur(10px); color: white; font-weight: 600; text-decoration: none; }
        .contact-btn img { width: 22px; height: 22px; }
        .qr { width: 100px; padding: 5px; background: white; border-radius: 10px; }
        footer { font-size: 11px; opacity: 0.6; padding-bottom: 10px; }
    </style>
</head>
<body>
    <div class="bg-images"><img src="img1.jpg"><img src="img2.jpg"><img src="img3.jpg"><img src="img4.jpg"></div>
    <div class="overlay"></div>
    <div class="main">
        <div>
            <div class="business-name">TyreGuard</div>
            <div class="slogan">"Unbreakable Confidence on Every Road."</div>
        </div>
        <img class="qr" src="QR-code.png">
        <div class="contact-box">
            <div class="contact-btn"><img src="https://img.icons8.com/ios-filled/50/25D366/whatsapp.png"> 078 628 2768</div>
            <div class="contact-btn"><img src="https://img.icons8.com/ios-filled/50/FF0000/new-post.png"> mpumelelongwenya8711@gmail.com</div>
        </div>
        <footer>© 2025 TyreGuard™ - Unbreakable Confidence on Every Road.</footer>
    </div>
</body>
</html>

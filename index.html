<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Force strictly no scrolling */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background: #000; 
            font-family: 'Inter', sans-serif; 
            color: white; 
        }

        /* Background stays pinned */
        .bg-images { 
            position: absolute; 
            inset: 0; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            opacity: 0.35; 
            z-index: 1;
        }
        .bg-images img { width: 100%; height: 100%; object-fit: cover; }
        
        .overlay { 
            position: absolute; 
            inset: 0; 
            background: radial-gradient(circle, transparent 20%, black 95%); 
            z-index: 2;
        }

        /* Main Container: justify-content: space-evenly ensures perfect vertical spacing */
        .main { 
            position: relative; 
            z-index: 10; 
            height: 100vh; 
            width: 100%;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-evenly; 
            padding: 10px 15px; 
            text-align: center; 
        }

        /* Responsive Text: Clamped to never overflow */
        .business-name { 
            font-family: 'Pacifico', cursive; 
            font-size: clamp(35px, 12vw, 55px); 
            color: #00f2ff; 
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.7); 
            line-height: 1.2;
        }

        .slogan { 
            font-style: italic; 
            font-weight: 400; 
            font-size: clamp(12px, 3.5vw, 18px);
            opacity: 0.9; 
            margin-top: 5px;
        }

        /* Scalable QR code based on screen height */
        .qr { 
            width: clamp(70px, 20vh, 100px); 
            padding: 5px; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .contact-box { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            width: 100%; 
            max-width: 320px; 
        }

        /* Contact buttons wrap text to avoid horizontal sliding */
        .contact-btn { 
            background: rgba(255,255,255,0.1); 
            border: 1px solid rgba(255,255,255,0.4); 
            padding: 10px 15px; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            backdrop-filter: blur(10px); 
            color: white; 
            font-weight: 600; 
            text-decoration: none; 
            font-size: clamp(10px, 3vw, 14px);
            word-break: break-all; /* Critical for long emails */
            text-align: left;
        }

        .contact-btn img { 
            width: 20px; 
            height: 20px; 
            flex-shrink: 0; 
        }

        /* Footer pinned to bottom without extra space */
        footer { 
            font-size: clamp(9px, 2.5vw, 11px); 
            opacity: 0.7; 
            width: 100%;
            padding-top: 5px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="bg-images">
        <img src="img1.jpg">
        <img src="img2.jpg">
        <img src="img3.jpg">
        <img src="img4.jpg">
    </div>
    
    <div class="overlay"></div>
    
    <div class="main">
        <header>
            <div class="business-name">TyreGuard</div>
            <div class="slogan">"Unbreakable Confidence on Every Road."</div>
        </header>

        <img class="qr" src="QR-code.png" alt="QR Code">

        <div class="contact-box">
            <div class="contact-btn">
                <img src="https://img.icons8.com/ios-filled/50/25D366/whatsapp.png" alt="WA">
                078 628 2768
            </div>
            <div class="contact-btn">
                <img src="https://img.icons8.com/ios-filled/50/FF0000/new-post.png" alt="Email">
                mpumelelongwenya8711@gmail.com
            </div>
        </div>

        <footer>© 2025 TyreGuard™ - Unbreakable Confidence on Every Road.</footer>
    </div>
</body>
</html>
